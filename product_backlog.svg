<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Backlog Icon</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <!-- SVG starts here -->
  <svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 1200 900" fill="none" style="background:transparent">
    <defs>
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
      </filter>
      <style>
        .title { font: 700 34px/1.1 'Segoe UI', Roboto, Arial; fill: #1f3a57; }
        .label { font: 600 16px/1 'Segoe UI', Roboto, Arial; fill: #ffffff; }
        .small { font: 500 13px/1 'Segoe UI', Roboto, Arial; fill: #2c3e50; }
      </style>
    </defs>

    <!-- Background rounded card -->
    <rect x="30" y="20" width="1140" height="860" rx="18" fill="#fbfdff" stroke="#e6eef7" stroke-width="1"/>

    <!-- Title -->
    <text x="120" y="78" class="title">Product Backlog</text>

    <!-- Product Owner avatar -->
    <g transform="translate(980,40)">
      <circle cx="0" cy="0" r="34" fill="#3498db" />
      <text x="-8" y="8" class="label" font-size="18">PO</text>
      <rect x="-60" y="44" width="120" height="36" rx="10" fill="#eaf6ff" stroke="#d7eefb"/>
      <text x="0" y="70" text-anchor="middle" class="small">Product Owner</text>
    </g>

    <!-- Clipboard body -->
    <g transform="translate(120,120)">
      <!-- clipboard shadow -->
      <rect x="0" y="0" width="560" height="640" rx="16" fill="#ffffff" stroke="#d7e7f3" filter="url(#shadow)"/>
      <!-- clipboard top clip -->
      <rect x="180" y="-28" width="200" height="40" rx="10" fill="#d7e7f3" stroke="#c7ddf0"/>
      <rect x="205" y="-18" width="150" height="20" rx="6" fill="#ffffff"/>

      <!-- Item rows (prioritized) -->
      <!-- Row template: number badge --- item rect with lines --- small tag -->
      <!-- Item 1 -->
      <g transform="translate(24,36)">
        <rect x="0" y="0" width="512" height="92" rx="12" fill="#f6fbff" stroke="#e1effa"/>
        <!-- priority badge -->
        <rect x="12" y="18" width="64" height="56" rx="10" fill="#3498db"/>
        <text x="44" y="54" text-anchor="middle" font="700 22px/1 'Segoe UI', Roboto, Arial" fill="#fff">1</text>
        <!-- item text lines -->
        <rect x="88" y="20" width="320" height="14" rx="4" fill="#dfeefb"/>
        <rect x="88" y="42" width="240" height="12" rx="4" fill="#eaf6ff"/>
        <!-- small tag -->
        <rect x="420" y="28" width="64" height="36" rx="8" fill="#ffb86b"/>
        <text x="452" y="52" text-anchor="middle" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#6b3b00">P0</text>
      </g>

      <!-- Item 2 -->
      <g transform="translate(24,140)">
        <rect x="0" y="0" width="512" height="78" rx="12" fill="#ffffff" stroke="#e9f3fb"/>
        <rect x="12" y="12" width="54" height="54" rx="10" fill="#6fb3e8"/>
        <text x="39" y="48" text-anchor="middle" font="700 20px/1 'Segoe UI', Roboto, Arial" fill="#fff">2</text>
        <rect x="80" y="16" width="330" height="12" rx="4" fill="#e9f7ff"/>
        <rect x="80" y="36" width="240" height="10" rx="4" fill="#f1fbff"/>
        <rect x="420" y="20" width="64" height="36" rx="8" fill="#ffd66b"/>
        <text x="452" y="44" text-anchor="middle" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#6b3b00">P1</text>
      </g>

      <!-- Item 3 -->
      <g transform="translate(24,234)">
        <rect x="0" y="0" width="512" height="70" rx="12" fill="#f7fbff"/>
        <rect x="12" y="10" width="46" height="46" rx="10" fill="#8fd3f0"/>
        <text x="35" y="40" text-anchor="middle" font="700 18px/1 'Segoe UI', Roboto, Arial" fill="#fff">3</text>
        <rect x="72" y="14" width="360" height="12" rx="4" fill="#ecf9ff"/>
        <rect x="72" y="34" width="260" height="10" rx="4" fill="#f5fbff"/>
        <rect x="420" y="18" width="64" height="36" rx="8" fill="#ffe3a8"/>
        <text x="452" y="42" text-anchor="middle" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#6b3b00">P2</text>
      </g>

      <!-- Item 4 -->
      <g transform="translate(24,317)">
        <rect x="0" y="0" width="512" height="62" rx="12" fill="#ffffff" stroke="#eef8ff"/>
        <rect x="12" y="8" width="40" height="40" rx="10" fill="#cbeafc"/>
        <text x="32" y="36" text-anchor="middle" font="700 16px/1 'Segoe UI', Roboto, Arial" fill="#fff">4</text>
        <rect x="64" y="12" width="380" height="12" rx="4" fill="#f7fcff"/>
        <rect x="64" y="34" width="260" height="8" rx="4" fill="#fbfeff"/>
        <rect x="420" y="14" width="64" height="36" rx="8" fill="#fff0cb"/>
        <text x="452" y="38" text-anchor="middle" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#6b4923">P3</text>
      </g>

      <!-- Item 5 -->
      <g transform="translate(24,385)">
        <rect x="0" y="0" width="512" height="58" rx="12" fill="#f6fbff"/>
        <rect x="12" y="8" width="36" height="36" rx="10" fill="#e0f3fb"/>
        <text x="30" y="34" text-anchor="middle" font="700 15px/1 'Segoe UI', Roboto, Arial" fill="#fff">5</text>
        <rect x="60" y="12" width="384" height="12" rx="4" fill="#f8fdff"/>
        <rect x="60" y="32" width="240" height="8" rx="4" fill="#fbfeff"/>
        <rect x="420" y="12" width="64" height="36" rx="8" fill="#fff7df"/>
        <text x="452" y="36" text-anchor="middle" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#7a5a2a">P4</text>
      </g>

      <!-- Sticky notes cluster -->
      <g transform="translate(40,480)">
        <rect x="0" y="0" width="110" height="90" rx="8" fill="#ffef9b" stroke="#f0d86b"/>
        <rect x="80" y="-10" width="140" height="68" rx="8" fill="#ffd6a3" stroke="#ffb86b" transform="rotate(-12 80 -10)"/>
        <rect x="130" y="30" width="110" height="70" rx="8" fill="#d6f1ff" stroke="#bfe7ff" transform="rotate(10 130 30)"/>
        <text x="18" y="38" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#6b3b00">refine</text>
      </g>

      <!-- Funnel/prioritization icon -->
      <g transform="translate(380,520) scale(1.2)">
        <path d="M10 0 L70 0 L50 30 L50 80 L30 80 L30 30 Z" fill="#bfe0f7" stroke="#92c1e9" stroke-width="2"/>
        <rect x="20" y="86" width="120" height="30" rx="6" fill="#eaf6ff" stroke="#cfe9ff"/>
        <text x="80" y="106" text-anchor="middle" font="600 12px/1 'Segoe UI', Roboto, Arial" fill="#2c3e50">priority</text>
      </g>
    </g>

    <!-- Right area: short description box -->
    <g transform="translate(720,160)">
      <rect x="0" y="0" width="360" height="220" rx="12" fill="#f6fbff" stroke="#e3f0fb"/>
      <text x="180" y="40" text-anchor="middle" font="600 18px/1 'Segoe UI', Roboto, Arial" fill="#1f3a57">What is the Product Backlog?</text>
      <text x="20" y="80" font="400 14px/1.4 'Segoe UI', Roboto, Arial" fill="#2c3e50">
        The Product Backlog is a prioritized, ordered list of features, enhancements, bug fixes and technical work that represents the product roadmap. It evolves as new information emerges.
      </text>
    </g>
  </svg>
  <!-- SVG ends here -->
</body>
</html>
